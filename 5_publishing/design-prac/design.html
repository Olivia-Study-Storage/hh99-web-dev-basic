<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="design.css" />
  <title>Design</title>
</head>
<body>
  <section class="alert">
    <div class="alert__content">
      <div class="alert__sentence">
        <p class="title">해당 기록을 삭제하시겠어요?</p>
      </div>
      <div class="alert__button">
        <button class="cancle">취소</button>
        <button class="delete">삭제하기</button>
      </div>
    </div>
  </section>

  <br /><br />

  <section class="list">
    <div class="list__left">
      <p class="badge agreement">계약중</p>
    </div>
    <div class="list__right">
      <div class="list__address">
        송파구 문정동 파크하비오 / 101호
      </div>
      <div class="list__date">
        2020.12.12 ~ 2021.12.11
        <span class="badge sync">연동중</span>
      </div>
    </div>
  </section>

  <br /><br />

  <section class="list">
    <div class="list__left">
      <p class="badge plan">예정</p>
    </div>
    <div class="list__right">
      <div class="list__address">
        송파구 잠실2동 엘스아파트 / 101호
      </div>
      <div class="list__date">
        2020.12.12 ~ 2021.12.11
      </div>
    </div>
  </section>

  <br /><br />

  <section class="done">
    <div class="done__content">
      <p class="title">
          회원가입을 완료했습니다.
      </p>
      <img src="https://bit.ly/40rRLPN" alt="avatar" class="done__avatar">
      <p class="done__guide">
        <strong>엘스 아파트 건물의 임대인</strong>이 서비스를 사용 중이에요.
        <br/>미리 등록된 계약 정보로 편하게 이용해보세요!
      </p>
      <button class="done__btn">좋아요</button>
    </div>
  </section>
</body>
</html>
