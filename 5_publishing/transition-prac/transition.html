<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="transition.css" />
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
</head>
<body>
  <!-- 간단한 버튼 hover 애니메이션 (색깔 변화) -->
  <div class="buttons">
    <button class="button use-css">
      css transition으로 hover 효과 주기
    </button>
    <br/><br/>
    <button class="button use-javascript">
      js mouseover-out으로 hover 효과 주기
    </button>
    <br/><br/>
    <button class="button use-class">
      js mouseenter-leave로 hover 효과 주기
    </button>
  </div>

  <script src="transition.js"></script>
</body>

</html>
